<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Website">
    <title>Hello, I'm [Your Name]</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #ff6a00, #ee0979, #bd10e0, #fdf497);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Container */
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
            color: #222;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0.5rem 0 1.5rem 0;
            color: #444;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 0.5rem 0;
            color: #555;
        }

        .highlight {
            font-weight: bold;
            text-decoration: underline;
        }

        hr {
            margin: 2rem 0;
            border: none;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm [Your Name].</h1>
        <h2>I'm a [Your Profession].</h2>
        <p>
            I have [X years] of experience at <span class="highlight">[Company 1]</span>, 
            <span class="highlight">[Company 2]</span>, and <span class="highlight">[Company 3]</span>.
        </p>
        <p>
            I value <span class="highlight">clarity</span>, 
            <span class="highlight">empathy</span>, and <span class="highlight">integrity</span> above all else. 
            These ideals guide my approach to problem-solving and life in general.
        </p>
        <hr>
    </div>
</body>
</html>
